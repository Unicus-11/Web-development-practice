<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    *{
      margin: 0%;
    }
    body{
      background-color: white;
    }
    .flag{
      height: 900px;
      width:600px;
      background-color: rgb(253, 253, 253);
      
    }
    .flag > p{
      text-align: center;
      height: 900px;
      width: 600px;
      font-size:40px;
      background-color: rgb(204, 20, 20);
      color: white;
      margin:0px;

    }

    div div {
      background-color: rgb(19, 19, 142);
      height: 450px;
      width: 600px;
      position: relative;
      top: -670px;
    }

    div div div{
      position : absolute;
      background-color: aliceblue;
      height: 200px;
      width:200px;
      border-radius: 50%;
      top: 125px;
      left: 200px;


    }

    div div div p{
      text-align: center;
      font-size: 60px;
      position: relative;
      top: 30px;
      left: 43px;
      width: 20px;
    }


  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
