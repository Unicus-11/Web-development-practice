<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      width: 500px;
      height:300px;
      position : relative;
      top :200px;
      left:200px;
      right:300px;
      bottom: 300px;
    }

    .red-circle {
    background-color: red;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: relative;
    top: 150px;
    left:250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
